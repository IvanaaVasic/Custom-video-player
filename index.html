<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Video Player</title>
    <script src="https://kit.fontawesome.com/d9d33c630f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="header">Custom Video Player</h1>
    <div class="container">
      <video src="videos/clip1.mp4" id="video" class="screen"></video>
      <div class="progress-controls-wrapper">
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <div class="controls">
          <div class="left-parth-controls">
            <button class="btn" id="play">
              <i class="fas fa-play"></i>
            </button>
            <button class="btn" id="stop">
              <i class="fas fa-stop"></i>
            </button>
            <select name="playbackRate" id="playbackRate">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1.0x</option>
              <option value="1.5">1.5x</option>
              <option value="2.0">2.0x</option>
            </select>
          </div>
          <div class="right-parth-controls">
            <button class="btn" id="volume">
              <i class="fas fa-volume-up"></i>
            </button>
            <span>
              <input type="range" id="progress-volume" class="progress-volume" min="0" max="1" step="0.1" value="1" />
            </span>
            <span class="timestamp" id="timestamp">00:00</span>
            <button class="btn" id="fullScreen">
              <i class="fas fa-expand"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
